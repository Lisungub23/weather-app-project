<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>BLIZZARD APP</title>
  </head>
  <body>
    <div class="container">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
            <input type="submit" value+="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
      <div class="weather-data">
        <div>
    <h1 class="city">Johannesburg</h1>
    <p class="details">
       Monday 19:05, light rain
       <br/>
       Humidity: <strong>91%</strong>, Wind: <strong>7.72km/h</strong>
    </p>
       </div>
       <div class="temperature-container">
    <div class="icon">⛅</div>
    <div class="temp-value">12</div>
    <div class="temp-unit">°C</div>
    </div>
    </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/Lisungub23" target="blank">Lisungu Banda</a> code hosted on
      <a href="https://github.com/Lisungub23/weather-app-project" target="blank">GitHub</a> and website hosted
      on <a href="https://blizzard-weather.netlify.app/" target="blank">Netlify</a>
    </footer>
    </div>
  </body>
</html>
